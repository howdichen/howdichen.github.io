<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>H&R wedding</title>
  </head>
  <body>
    <!--NAV-->
    <nav class="nav">
      <div class="container">
        <h1 class="logo"><a href="#header">H&R Wedding</a></h1>
        <ul>
          <li><a href="#card">婚禮資訊</a></li>
          <li><a href="#gmap">地圖</a></li>
          <li><a href="#gallery">婚紗照</a></li>
          <li>
            <a
              href="https://www.quiwa.net/User/QuestionReply?id=613ad5b9-c372-4d54-b2a0-4b8d39114a82"
              >問卷</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--NAV---->
    <header id="header" class="header">
      <div class="header__pic"></div>
      <div class="header__container">
        <div class="header__text-box">
          <h1 class="heading-primary">建丞 毓容</h1>
          <h1 class="heading-primary">we are getting married!</h1>
          <a
            href="https://www.quiwa.net/User/QuestionReply?id=613ad5b9-c372-4d54-b2a0-4b8d39114a82"
            class="btn header__btn btn--white btn--animated"
          >
            填寫出席問卷
          </a>
        </div>
      </div>
    </header>
    <!-- --------------- -->
    <section id="card" class="section-cards">
      <div class="card-container">
        <div class="card">
          <div class="card__side card__side--front">
            <div class="card__picture card__picture--1">&nbsp;</div>
            <h4 class="card__heading">
              <span class="card__heading-span card__heading-span--1">
                婚禮資訊
              </span>
            </h4>
            <div class="card__details">
              <ul>
                <li>⾼雄漢來飯店成功路本館</li>
                <li>9樓龍鳳廳</li>
                <li>2023年1月14號</li>
                <li>晚上6:30準時開桌</li>
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back-1">
            <div class="card__cta">
              <div class="card__back-box">
                <p id="dayleft" class="card__back-value">剩下5日</p>
              </div>
              <a
                href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MmlxZ3NvZGxtdWlnZWM5N2NoMzNuMHNiNmYgams3N2ZlbnVqdTM0MWk1am9sbHIxZDBzcjRAZw&tmsrc=jk77fenuju341i5jollr1d0sr4%40group.calendar.google.com"
                class="btn btn--white"
                >加入google行事曆</a
              >
            </div>
          </div>
        </div>

        <!-- ---------卡片------ -->
        <div id="card" class="card">
          <div class="card__side card__side--front">
            <div class="card__picture card__picture--2">&nbsp;</div>
            <h4 class="card__heading">
              <span class="card__heading-span card__heading-span--2">
                交通資訊
              </span>
            </h4>
            <div class="card__details card__details--2">
              <ul>
                <li>【開車】：高雄市前金區成功一路266號</li>
                <li>飯店正門車道位於新田路上</li>
                <li>地下室停車場為B4~B7F</li>
                <li>【捷運】：【中央公園站R9】1號出口</li>
                <li>再步行約7分鐘抵達漢來大飯店</li>
              </ul>
            </div>
          </div>
          <div class="card__side card__side--back card__side--back-2">
            <div class="card__cta">
              <div class="card__back-box">
                <p class="card__back-value">更多資訊</p>
              </div>
              <a
                href="https://www.grand-hilai.com/traffic/"
                class="btn btn--white"
                >官方網站</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- -----------maps-------------- -->
    <section id="gmap" class="gmap">
      <div class="gmap__container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.9198558522817!2d120.29458321450896!3d22.619467785158623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e047fb889e755%3A0xbf9da0eae0608cac!2z5ryi5L6G5aSn6aOv5bqXIEdyYW5kIEhpLUxhaSBIb3RlbA!5e0!3m2!1szh-TW!2sus!4v1666237124468!5m2!1szh-TW!2sus"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <!-- --------------- -->
    <section id="gallery" class="gallery">
      <div class="gallery__container">
        <div class="panel panel-1 active">
          <!-- <h3>Explore The World</h3> -->
        </div>
        <div class="panel panel-2">
          <!-- <h3>Wild Forest</h3> -->
        </div>
        <div class="panel panel-3">
          <!-- <h3>Sunny Beach</h3> -->
        </div>
        <div class="panel panel-4">
          <!-- <h3>City on Winter</h3> -->
        </div>
        <div class="panel panel-5">
          <!-- background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80'); -->
          <!-- <h3>Mountains - Clouds</h3> -->
        </div>
      </div>
    </section>
    <script src="script.js"></script>

</html>
